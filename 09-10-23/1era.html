<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>
<body>
    <script>
       function Datos(){
            
let N  = prompt("Ingresa tu Nombre");
let A  = prompt("Ingresa tu Apellido");
let No  = parseInt( prompt("Ingresa tu numero Telefonico"));
let D  = prompt("Ingresa tu Direccion");
document.write("Tu Nombre es: " + N + "<br>");
document.write("Tu Apellido es: " + A + "<br>");
document.write("Tu Numero Telefonico es: " + No + "<br>");
document.write("Tu Direccion es: " + D + "<br>");
       }
Datos();
    </script>
</body>
</html>
