<body>
    <script>
 function calcular() {
    


let a = parseInt(prompt("Ingrese el primer numero"));
let b = parseInt(prompt("Ingrese el segundo numero"));
let c = parseInt(prompt("Ingrese el tercer numero"));
let d = parseInt(prompt("Ingrese el cuarto numero"));

let suma = a + b;
let p = c * d;

document.write("La suma de los 2 primeros numero es igual a:  " + suma + "<br>");
document.write("El resultado de la multiplicacion de el tercer y cuarto numero es:  " + p + "<br>");
}
calcular();


    </script>
