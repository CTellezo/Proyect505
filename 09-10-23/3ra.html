<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
</head>
<body>
    <script>
function Tienda() {
    
    let precio = parseFloat(prompt("Ingrese el precio del articulo"));
    let cantidad = parseFloat(prompt("Ingrese la cantidad"));

    let TotalP = precio * cantidad;
    document.write("El precio total a pagar es:  " + TotalP + "<br>")

}
Tienda();




    </script>
</body>
</html>
