    <title>Document</title>
</head>
<body>
    <script>
        function Mostrar() {
            let V1 = parseFloat(prompt("Ingresa el primer numero:"))
            let V2 = parseFloat(prompt("Ingresa el segundo numero:"))
                Calcular(V1,V2)
        }
   function Calcular(N1,N2) {
    let DIV = N1 / N2;
 if (N2 !== 0) {
    document.write("El resultado de la division es igual a: " + DIV);
 } else{
    document.write("ERROR: LLENA BIEN LOS DATOS MI ESTIMADO USUARIO")
 }
   }
 Mostrar();


    </script>
</body>
