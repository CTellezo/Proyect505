    <script>
            function esPrimo(numero) {
  if (numero <= 1) {
    return false;
  }

  for (let i = 2; i <= numero / 2; i++) {
    if (numero % i === 0) {
      return false;
    }
  }

  return true;
}

var numero = prompt("Ingresa un nÃºmero:");

if (esPrimo(numero)) {
  document.write(numero + " es primo.");
} else {
  document.write(numero + " no es primo.");
}


    </script>


</body>
