<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Mostrar() {
            let N1 = parseInt(prompt("Ingresa el 1er numero:"))
        let N2 = parseInt(prompt("Ingresa el 2do numero :"))
        let N3 = parseInt(prompt("Ingresa el 3er numero:"))
                    Calcular(N1,N2,N3);
        }
      

        function Calcular(V1,V2,V3) {
            let VO = [V1,V2,V3];
   VO.sort(function(a,b){
return a - b;
   });
   document.write("Se ordenaron los numeros de menor a mayor: " +VO.join(","))

        }
                        Mostrar();

    </script>
</body>
</html>
