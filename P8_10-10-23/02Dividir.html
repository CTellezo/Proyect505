<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let N1 = parseFloat(prompt("Ingresa el primer numero:"))
let N2 = parseFloat(prompt("Ingresa el segundo numero:"))
 let DIV = N1 / N2;
 if (N2 !== 0) {
    document.write("El resultado de la division es igual a: " + DIV);
 } else{
    document.write("ERROR: LLENA BIEN LOS DATOS MI ESTIMADO USUARIO")
 }


    </script>
</body>
</html>
