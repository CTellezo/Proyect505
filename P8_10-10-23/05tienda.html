<body>
    <script>
        let NC = prompt("Ingresa el NOMBRE:")
        let CA = parseInt(prompt("Ingresa la cantidad :"))
        let MP;

        if (CA < 5) {
            MP = " Pagar en efectivo.";
        } else if (CA >= 5 && CA < 12) {
            MP = " Pagar con tarjeta"
        }else{
           MP = " Pagara con cheque." ;
        }
document.write(NC + ""  + MP)


    </script>
</body>
