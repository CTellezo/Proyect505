<body>
    <script>
        let NC = prompt("Ingresa tu nombre:")
        let CANTL = parseInt(prompt("Ingresa la cantidad :"))
        let Pu;

        if (CANTL < 12) {
            Pu = 700;
        } else{
            Pu = 480;
        }
            let  TC = CANTL * Pu;
            document.write("Usuario: " + NC + " Usted de un total de: $" + TC)



    </script>
</body>
