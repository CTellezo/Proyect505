<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let N1 = parseInt(prompt("Ingresa el primer numero:"))
let N2 = parseInt(prompt("Ingresa el segundo numero:"))

if (N1 > N2) {
    document.write(N1 + " Es mayor que " + N2)
} else  if (N2 > N1) {
    document.write(N2 + " El numero es mayor que" + N1)
} else{
    document.write("Ambos numeros son iguales.")
}


    </script>
</body>
</html>
